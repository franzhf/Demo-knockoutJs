<!DOCTYPE html>
    <head>
        <title>TEST</title>
        	
        	
        	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
        	 <script src="../javascripts/knockout-2.3.0.js"></script>
        	 <script src="../javascripts/users.js" type="text/javascript" defer="defer"></script>
    </head>
<body>


<h1>Hello World</h1>
<p>Put the a component to show the list of the users using knockout.js</p>
<table>
    <thead><tr>
        <th>Name</th><th>User Name</th><th>Bio</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: users, visible: users().length > 0">
        <tr>
            <td data-bind="text: name()"></td>
            <td data-bind="text: userName()"></td>
            <td data-bind="text: bio()"></td>
        </tr>    
    </tbody>
</table>

<p>Put a single form to allow to create a new user</p>

<div>
	<input data-bind="value: name" placeholder="name"/>
	<br/>
    <input data-bind="value: userName" placeholder="user name"/>
    <br/>
    <input data-bind="value: bio" placeholder="bio"/>
    <br/>
    <button data-bind="click:addUser">Add</button>
</div>






</body>
